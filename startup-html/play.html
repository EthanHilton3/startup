<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's Click</title>
    <link rel="icon" href="cosmo_the_cougar_machine_embroidery_design.jpg" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Cougar Clicker<sup>&reg;</sup></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="play.html">Play</a></li>
          <li><a href="scores.html">Scores</a></li>
          <li><a href="about.html">About</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <div class="players">
        Player:
        <span class="player-name">Mystery player</span>
      </div>
      <ul class="notification">
        <li class="player-name">Tim started clicking</li>
        <li class="player-name">Ada started clicking</li>
        <li class="player-name">Tim's got 337 clicks!</li>
      </ul>

      <!-- More formatting with old style HTML -->
      <br />

      <div>
        <label for="count">Clicks</label>
        <input type="text" id="count" value="--" readonly />
      </div>


      <div>
        <button>
          <img src="cosmo_the_cougar_machine_embroidery_design.jpg" />
        </button>
      </div>

      <div id="quote">
        <div>"Believe it!!"</div>
        <div>- Naruto Uzumaki</div>
      </div>

    </main>

    <footer>
      <hr />
      <span class="text-reset">Ethan Hilton</span>
      <br />
      <a href="https://github.com/EthanHilton3/startup">GitHub</a>
    </footer>
  </body>
</html>
